<style>

/* ----------------------- */
/*     БАЗОВІ СТИЛІ        */
/* ----------------------- */

body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
    transition: background 0.3s ease, color 0.3s ease;
}

.avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 10px;
    border: 3px solid;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    transition: border-color 0.3s ease;
}

h1 {
    margin: 20px 0 10px;
    font-size: 28px;
    font-weight: 600;
}

p.subtitle {
    margin: 0 0 20px;
    font-style: italic;
    line-height: 1.45;
    text-align: center;
    max-width: 420px;
}

/* Кнопка */
.btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
    width: 95%;
    max-width: 420px;
    padding: 14px 18px;
    margin: 10px 0;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    border: 1px solid;
    transition: 0.2s ease;
}

.btn:hover {
    transform: translateY(-1px);
}

/* SVG іконка */
.icon {
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.icon * {
    fill: currentColor !important;
    stroke: currentColor !important;
}


/* ----------------------- */
/*         DARK MODE       */
/* ----------------------- */

@media (prefers-color-scheme: dark) {
    body {
        background: #0e0e0f;
        color: #fff;
    }

    .avatar {
        border-color: #333;
        box-shadow: 0 0 12px rgba(255,255,255,0.12);
    }

    .btn {
        background: #1b1b1d;
        color: #fff;        /* ← робить і текст, і SVG білими */
        border-color: #2a2a2d;
    }

    .btn:hover {
        background: #262628;
        border-color: #444;
    }
}


/* ----------------------- */
/*        LIGHT MODE       */
/* ----------------------- */

@media (prefers-color-scheme: light) {
    body {
        background: #f5f5f7;
        color: #222;
    }

    .avatar {
        border-color: #ddd;
        box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    .btn {
        background: #fff;
        color: #222;        /* ← SVG стає темним */
        border-color: #ddd;
    }

    .btn:hover {
        background: #f0f0f0;
        border-color: #ccc;
    }
}

</style>
