<style>
/* ========= BASE STYLES ========= */

body {
    margin: 0;
    padding: 0;
    background: #f2f2f4;
    color: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
    transition: background 0.3s, color 0.3s;
}

.avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 10px;
    border: 3px solid #ccc;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.12);
}

h1 {
    margin: 20px 0 10px;
    font-size: 28px;
    font-weight: 600;
    text-align: center;
}

p.subtitle {
    margin: 0 0 20px;
    font-style: italic;
    color: #444;
    line-height: 1.45;
    text-align: center;
    max-width: 420px;
}

/* ========= BUTTONS ========= */

.btn {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 95%;
    max-width: 420px;
    background: #ffffff;
    color: #000;
    padding: 14px 18px;
    margin: 10px 0;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    border: 1px solid #d5d5d7;
    transition: 0.2s ease;
}

.btn:hover {
    background: #ededed;
}

/* ========= ICON WRAPPER ========= */

.icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ========= FORCE ALL SVG ICONS TO BE MONOCHROME ========= */
/* НЕ торкаємо SVG-код — лише стилями робимо все ч/б */

.icon svg {
    width: 22px;
    height: 22px;
    display: block;
    filter: brightness(0) saturate(0); /* робимо іконку чорнобілою */
}

/* ========= DARK MODE ========= */

@media (prefers-color-scheme: dark) {
    body {
        background: #0e0e0f;
        color: #fff;
    }

    p.subtitle {
        color: #ccc;
    }

    .btn {
        background: #1b1b1d;
        color: #fff;
        border-color: #2a2a2d;
    }

    .btn:hover {
        background: #262628;
    }

    /* інверсія чорнобілих SVG → стають білими */
    .icon svg {
        filter: brightness(0) invert(1);
    }

    .avatar {
        border-color: #333;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.12);
    }
}
</style>
